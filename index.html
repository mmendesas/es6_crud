<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Easynvest Test</title>
</head>

<body>

    <div class="content">
        <header>
            <h1>Simple ES6 CRUD</h1>
        </header>
        <hr class="separator">
        <main class="main">
            <section id="register-page" class="">
                <legend>
                    <h1>Cadastro de Usuários</h1>
                </legend>

                <form action="" id="mainForm">
                    <div class="row">
                        <label for="name">Nome completo [sem abreviações]</label>
                        <input type="text" id="name" required>
                        <span class="msg hide">Campo deve conter 3 caracteres ou mais</span>
                    </div>
                    <div class="row">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                        <span class="msg hide">Campo deve conter 3 caracteres ou mais</span>
                    </div>
                    <div class="row">
                        <label for="cpf">CPF</label>
                        <input type="number" id="cpf" required>
                        <span class="msg hide">Campo deve conter 3 caracteres ou mais</span>
                    </div>
                    <div class="row">
                        <label for="phone">Telefone</label>
                        <input type="number" id="phone" required>
                        <span class="msg hide">Campo deve conter 3 caracteres ou mais</span>
                    </div>

                    <input type="submit" id="saveUser" value="Cadastrar">
                </form>
            </section>

            <section id="list-page" class="hide">
                <legend>
                    <h1>Lista de Usuários</h1>
                </legend>

                <table>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Telefone</th>
                            <th>Email</th>
                            <th>CPF</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="userList">
                        <!-- user -->
                    </tbody>
                </table>
            </section>

            <hr class="separator">
            <button id="changeView">Ver Lista</button>
        </main>
    </div>

    <script src="bundle.js"></script>
</body>

</html>
